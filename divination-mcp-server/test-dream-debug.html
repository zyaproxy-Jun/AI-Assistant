<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梦境解析调试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .debug {
            margin-top: 10px;
            padding: 10px;
            background: #e8f4f8;
            border-left: 3px solid #2196F3;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>🔍 梦境解析参数传递调试</h1>
    
    <div>
        <label>梦境描述：</label>
        <textarea id="dream">我梦见自己在飞翔，飞过高山和海洋，感觉很自由。</textarea>
    </div>
    
    <div>
        <label>情绪（逗号分隔）：</label>
        <input type="text" id="emotions" value="自由,兴奋,快乐" style="width: 100%; padding: 8px;">
    </div>
    
    <div style="margin: 10px 0;">
        <label><input type="checkbox" id="recurring"> 重复梦境</label>
    </div>
    
    <button onclick="testDream()">🧪 测试梦境解析</button>
    
    <div class="debug" id="debug"></div>
    <div class="result" id="result"></div>

    <script>
        async function testDream() {
            const dreamText = document.getElementById('dream').value;
            const emotionsText = document.getElementById('emotions').value;
            const recurring = document.getElementById('recurring').checked;
            
            const emotions = emotionsText 
                ? emotionsText.split(',').map(e => e.trim()).filter(e => e)
                : [];
            
            const params = {
                dream_description: dreamText,
                emotions: emotions.length > 0 ? emotions : undefined,
                recurring: recurring || undefined
            };
            
            // 显示发送的参数
            const debugDiv = document.getElementById('debug');
            debugDiv.innerHTML = `
<strong>📤 发送参数:</strong>
${JSON.stringify(params, null, 2)}

<strong>📊 参数检查:</strong>
- dream_description: "${params.dream_description.substring(0, 30)}..." (${params.dream_description.length} 字符)
- emotions: [${params.emotions?.join(', ') || '无'}]
- recurring: ${params.recurring || false}
            `;
            
            try {
                const response = await fetch('http://localhost:3000/api/divination', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tool: 'interpret_dream',
                        args: params
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const result = await response.json();
                const dreamResult = JSON.parse(result.content[0].text);
                
                // 分析结果
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
<strong>📥 返回结果分析:</strong>

✅ dream 字段: ${dreamResult.dream ? '有值' : '❌ 空'}
   内容: "${dreamResult.dream?.substring(0, 50) || '无'}..."

✅ emotions 字段: [${dreamResult.emotions?.join('、') || '空'}]

✅ symbols 识别 (${dreamResult.symbols?.length || 0} 个):
${dreamResult.symbols?.map(s => `   - ${s.symbol}: ${s.meaning.substring(0, 40)}...`).join('\n') || '   无'}

${dreamResult.symbols?.length === 1 && dreamResult.symbols[0].symbol === '梦境元素' 
    ? '⚠️  只有默认符号！说明梦境内容未正确传递或识别失败'
    : '✓ 识别到具体符号'}

✅ psychological_insights (${dreamResult.psychological_insights?.length || 0} 字符):
${dreamResult.psychological_insights?.substring(0, 200) || '无'}...

${dreamResult.psychological_insights?.includes('思考：') 
    ? '✓ 包含反思问题（针对性内容）'
    : '⚠️  没有反思问题（可能是通用内容）'}

<strong>📋 完整返回数据:</strong>
${JSON.stringify(dreamResult, null, 2)}
                `;
                
            } catch (error) {
                document.getElementById('result').textContent = `❌ 错误: ${error.message}`;
            }
        }
        
        // 页面加载后自动测试一次
        window.onload = () => {
            setTimeout(testDream, 500);
        };
    </script>
</body>
</html>
